<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <title>ISTE Demo Website</title>
</head>
<body>
    <!-- Navigation Bar -->
    <ul class="nav justify-content-center bg-light heading">
        <li class="nav-item">
          <a id="heading" class="nav-link" aria-current="page" href="#">Header</a>
        </li>
    </ul>

    <!-- form -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 form-left">
                <h1>Tell Us About Yourself</h1><br>
                <form>
                    <div class="mb-3">
                        <label>Name:</label>
                        <input type="text" class="form-control" placeholder="Enter your Name" id="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="dob">Date Of Birth:</label>
                        <input type="date" id="dob" class="form-control" id="dob" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email" required>
                    </div>
                    <div class="mb-3">
                        <label>Contact Number:</label>
                        <input type="text" class="form-control" placeholder="Enter your Contact Number" id="mobileNumber" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password" required>
                    </div>
                    <input type="submit" class="btn btn-primary" id="Submit-btn">
                </form>
            </div>
            <div class="col-lg-6 col-sm-12 right-image">
                <img class="image img-fluid" src="image2.jpg" alt="">
            </div>
        </div>
    </div>
    


    <!-- Footer -->

    <footer class="bg-light" style="z-index: -1;">
        <ul class="justify-content-center nav">
            <li class="nav-item">
                <a id="heading" class="nav-link" href="#">Footer</a>
            </li>
        </ul>
    </footer>
    
    <script src="index.js"></script>

</body>
</html>
